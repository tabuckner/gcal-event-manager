<div [formGroup]="parentForm">
  <mat-form-field class="full-width">
    <select matNativeControl formControlName="repeat">
      <option [value]="'never'">Never Repeats</option>
      <option [value]="'dailyStartingToday'">Daily Starting Today</option>
      <option [value]="'weeklyStartingToday'">Weekly Starting Today</option>
      <option [value]="'monthlyStartingToday'">Monthly Starting Today</option>
      <option [value]="'custom'">Custom</option>
    </select>
  </mat-form-field>
  <app-custom-recurrence *ngIf="parentForm.get('repeat').value === 'custom'" [parentForm]="parentForm"></app-custom-recurrence>
</div>
